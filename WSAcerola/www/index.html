<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        必要に応じて、次のメタ タグでコンテンツ セキュリティ ポリシーをカスタマイズします。default-src に 'unsafe-inline' を追加して、インライン JavaScript を有効にします。
        詳細については、http://go.microsoft.com/fwlink/?LinkID=617521 を参照してください。
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <title>WSAcerola</title>

    <!-- WSAcerola 参照 -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body>

  <div id="container">
    <canvas id="timer" data-processing-sources="main.pjs"></canvas>
  </div>

  <div id="settingFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm purchase flyout}">
    <label class="win-label">
      Timer Time
      <select id="inNormalTimer" class="win-textbox"></select>
    </label>
    <label class="win-label">
      Timer Time(Exceed)
      <select id="inExceedTimer" class="win-textbox"></select>
    </label>
    <label class="win-label">
      Sound
      <select id="inFinishedSound" class="win-textbox"></select>
    </label>
    <label class="win-label">
      <input type="checkbox" class="win-checkbox" id="inCountdown" />
      Countdown
    </label>
  </div>

  <div id="toolbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'bottom'}">
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id: 'opPlayPause',
            label: 'Play',
            icon: 'play',
            onclick: Main.operation}"></button>
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id: 'opReset',
            label: 'Reset',
            icon: 'refresh',
            onclick: Main.operation}"></button>
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
            id: 'opSetting',
            label: 'Setting',
            icon: 'settings',
            type: 'flyout',
            flyout: select('#settingFlyout')}"></button>
  </div>

  <!-- WinJS -->
  <link rel="stylesheet" href="WinJS/css/ui-light.min.css" />
  <script src="WinJS/js/base.min.js"></script>
  <script src="WinJS/js/ui.min.js"></script>
  <!-- Processing.js -->
  <script src="scripts/processing/processing-1.3.6.min.js"></script>
  <!-- Cordova のリファレンス。アプリのビルド時にアプリに追加されます。 -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
